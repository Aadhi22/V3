<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Romantic animated background */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Page Styles */
        .page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .page1 h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-love {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1rem;
        }

        .btn-love:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Login Page Styles */
        .login-container {
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff6b6b, #ff9ff3);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255,107,107,0.4);
        }

        .error {
            color: #ff4757;
            margin-top: 1rem;
            font-size: 1rem;
            display: none;
        }

        /* Page 2 Styles */
        .page2 {
            padding: 40px;
        }

        .question-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .question {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Image placeholder */
        .question-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 15px;
            margin: 0 auto 1rem;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .option {
            padding: 20px;
            font-size: 1.3rem;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-align: center;
        }

        .option:hover:not(.correct):not(.incorrect) {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .option.correct {
            background: #00ff88 !important;
            border-color: #00cc66 !important;
            color: #000 !important;
        }

        .option.incorrect {
            background: #ff4757 !important;
            border-color: #ff3838 !important;
            color: white !important;
        }

        .nav-arrows {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 0 auto;
        }

        .arrow {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        .arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 768px) {
            .page1 h1 { font-size: 2.5rem; }
            .question { font-size: 1.8rem; }
            .options { grid-template-columns: 1fr; }
            .nav-arrows { max-width: 300px; }
            .arrow { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-image { max-width: 250px; max-height: 150px; }
            .login-container { padding: 30px 20px; }
        }
    </style>
</head>

        // Load current question
        function loadQuestion() {
            const qData = quizData[currentQuestion];
            document.getElementById('question').textContent = qData.question;
            
            // Handle image display
            const img = document.getElementById('questionImage');
            if (qData.image) {
                img.src = qData.image;
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
            
            // Handle options (only show if options exist)
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            if (qData.options && qData.correct !== null) {
                qData.options.forEach((option, index) => {
                    const btn = document.createElement('div');
                    btn.className = 'option';
                    btn.textContent = option;
                    btn.onclick = () => selectOption(index);
                    optionsContainer.appendChild(btn);
                });
            }

            updateNavButtons();
        }

        // Handle option selection
        function selectOption(selectedIndex) {
            if (answered.has(currentQuestion)) return;
            
            answered.add(currentQuestion);
            const correctIndex = quizData[currentQuestion].correct;
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Change question
        function changeQuestion(direction) {
            const newIndex = currentQuestion + direction;
            if (newIndex >= 0 && newIndex < quizData.length) {
                currentQuestion = newIndex;
                loadQuestion();
            }
        }

        // Update navigation buttons
        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = currentQuestion === quizData.length - 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('page3').style.display === 'flex') {
                if (e.key === 'ArrowLeft') changeQuestion(-1);
                if (e.key === 'ArrowRight') changeQuestion(1);
            }
        });
