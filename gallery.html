  <!-- Lightbox container -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Enlarged Photo" id="lightboxImg" />
  </div>

  <script>
  const gallery = document.querySelector('.gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');

  gallery.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      // Extract filename from thumbnail src
      const thumbSrc = e.target.src;
      const filename = thumbSrc.substring(thumbSrc.lastIndexOf('/') + 1);

      // Construct large image src path (e.g., /large/ folder)
      const largeSrc = thumbSrc.replace('/thumbnails/', '/large/');

      lightboxImg.src = largeSrc;
      lightboxImg.alt = e.target.alt || '';
      lightbox.classList.add('active');
    }
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }
  });

  </script>
